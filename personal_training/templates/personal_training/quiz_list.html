{% extends "personal_training/base.html" %}

{% block content %}
<div class="container">
    <h1>Quizzes</h1>
    <div class="quiz-list">
        {% for quiz in quizzes %}
            <div class="quiz-item">
                <h2>{{ quiz.learning_material.title }}</h2>
                <p>Passing Score: {{ quiz.passing_score }}%</p>
                <p>Max Attempts: {{ quiz.max_attempts }}</p>
                <a href="{% url 'personal_training:quiz_detail' quiz.pk %}">View Quiz</a>
            </div>
        {% empty %}
            <p>No quizzes available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
