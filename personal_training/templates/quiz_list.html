{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Quizzes</h1>
        <a href="{% url 'quiz-generate' %}" class="bg-blue-500 text-white px-4 py-2 rounded">
            Generate New Quiz
        </a>
    </div>

    <div class="grid gap-4">
        {% for quiz in quizzes %}
        <div class="border rounded p-4">
            <h2 class="text-xl font-semibold">{{ quiz.learning_material.title }}</h2>
            <p>Passing Score: {{ quiz.passing_score }}%</p>
            <p>Max Attempts: {{ quiz.max_attempts }}</p>
        </div>
        {% empty %}
        <p>No quizzes available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
